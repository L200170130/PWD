<html>
    <head>
        <title>Mouse Over</title>
    </head>

    <body>
        <a href="javascript:;"
        onmouseover="document.img_1.src='gambar1.jpg';"
        onmouseout="document.img_1.src='gambar2.jpg';">
        <img name="img_1" src='gambar2.jpg' height='600' width='800'>
        </a>
    </body>
</html>
